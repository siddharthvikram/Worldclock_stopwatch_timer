<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        WORLDCLOCK
    </header>
    <section class="container">
        <div class="row">
            <div class="column" id="newYork">New York
                <!-- <button class="refreshBtn" id="newYork">Refresh</button> -->
                <span class="timeDisplay" id="nyTime">00:00:00</span>
            </div>
            <div class="column" id="paris">Paris
                <!-- <button class="refreshBtn" id="paris">Refresh</button> -->
                <span class="timeDisplay" id="parisTime">00:00:00</span>
            </div>
            <div class="column" id="london">London
                <!-- <button class="refreshBtn" id="london">Refresh</button> -->
                <span class="timeDisplay" id="lonTime">00:00:00</span>
            </div>
            <div class="column" id="newDelhi">New Delhi
                <!-- <button class="refreshBtn" id="newDelhi">Refresh</button> -->
                <span class="timeDisplay" id="ndTime">00:00:00</span>
            </div>
            <div class="column" id="tokyo">Tokyo
                <!-- <button class="refreshBtn" id="tokyo">Refresh</button> -->
                <span class="timeDisplay" id="tokTime">00:00:00</span>
            </div>
            <div class="column" id="hongKong">Hong Kong
                <!-- <button class="refreshBtn" id="hongKong">Refresh</button> -->
                <span class="timeDisplay" id="hkTime">00:00:00</span>
            </div>
            <div class="column" id="dubai">Dubai
                <!-- <button class="refreshBtn" id="dubai">Refresh</button> -->
                <span class="timeDisplay" id="dubTime">00:00:00</span>
            </div>
        </div>
    </section>

    <div class="divContainer">
        <h1>STOPWATCH</h1>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <div class="divContainer">
        <h1>TIMER</h1>
        <button id="setTimer">Set timer</button>
        <p><span id="timerMinutes">05</span>:<span id="timerSeconds">00</span></p>
        <button id="tStart">Start</button>
        <button id="tStop">Stop</button>
        <button id="tReset">Reset</button>

    </div>


    <script src="app.js" text="javascript"></script>
</body>

</html>
